name: Build FBS
on:
  push:
    branches: [ main, test_exe ]
jobs:
  build_exe:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.8.2"
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Build exe
        shell: powershell
        run: |
          Start-Process -FilePath "D:\a\black_horse\black_horse\vcredist_x64.exe" -ArgumentList "/Q" -Wait
          python -m pip install -r requirements.txt
          fbs freeze
          fbs installer
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3
        with:
          path: .\target\BrovaSetup.exe
          name: BrovaSetupAlpha.exe
      - name: Test exe
        run: .\target\Brova\Brova.exe
